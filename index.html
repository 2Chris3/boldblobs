<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christopher Carrasco">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Uchen&display=swap" rel="stylesheet">
    <title>Bold blobs</title>
</head>

<body class="kaki-bg">
    <div class="slide">
        <!-- first slide -->
        <section class="slide01 font-dangrek">
            <h1 class="slide01__title "><span>BOLD</span><span>BLOBS</span></h1>
            <figure><img src="./assets/images/white_blobs.png" alt="" id="cover"></figure>
            <h2 class="slide01__description"><span class="slide01__text01">PRIVATE &</span><span class="slide01__text02">QUICK DESCRIPTION<br> OF PRESENTATION</span><span class="slide01__text03">CONFIDENTIAL</span></h2>
        </section>

        <!-- second slide -->
        <section class="slide02 kaki-bg">
            <h2 class="slide02__title"><span class="slide02__star01"></span>UX PRINCIPLES</h2>
        </section>

        <!-- third slide -->
        <section class="slide03 black-bg">
            <h2 class="slide03__title kaki font-dangrek">HERE’S WHERE WE’RE AT </h2>
            <section class="slide03__grid">
                <article class="card gird-area01 kaki-bg">
                    <h3 class="card__title font-dangrek">xx%</h3>
                    <p class="card__description font-uchen">YELLOW CARD</p>
                </article>
                <article class="card gird-area02 yellow-bg">
                    <h3 class="card__title font-dangrek">xx%</h3>
                    <p class="card__description font-uchen">PINK CARD</p>
                </article>
                <article class="card gird-area03 green-bg">
                    <h3 class="card__title font-dangrek">x,xx%</h3>
                    <p class="card__description font-uchen">GREEN CARD</p>
                </article>
                <article class="card gird-area04 pink-bg">
                    <h3 class="card__title font-dangrek">x.xx%</h3>
                    <p class="card__description font-uchen">VIOLET CARD</p>
                </article>
                <article class="card gird-area05 violet-bg">
                    <h3 class="card__title font-dangrek">$xxx</h3>
                    <p class="card__description font-uchen">KAKI CARD</p>
                </article>
            </section>
        </section>
    </div>
    <div class="chat violet-bg kaki">Chat</div>
</body>

</html>
